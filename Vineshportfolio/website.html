<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinesh Niburani</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f7f7f7;
            color: #333;
        }

        #header {
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 60px;
            display: flex;
            align-items: center;
            padding-left: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        #navbar {
            display: flex;
            justify-content: space-evenly;
            background-color: #34495e;
            padding: 15px;
        }

        .nav-link {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #3498db;
        }

        #main-content {
            display: flex;
            justify-content: space-between;
            padding: 30px;
        }

        #sidebar {
            background-color: #ecf0f1;
            width: 25%;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #sidebar ul {
            list-style-type: none;
        }

        .sidebar-link {
            display: block;
            color: #2c3e50;
            text-decoration: none;
            font-size: 18px;
            padding: 8px;
            transition: color 0.3s ease-in-out;
        }

        .sidebar-link:hover {
            color: #3498db;
        }

        #rightbar {
            width: 70%;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            height: 600px;
            overflow: hidden;
        }

        #rightbar iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #leftbottom {
            background-color: #ecf0f1;
            width: 25%;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #profile-pic img {
            width: 200px;
            border-radius: 50%;
            border: 4px solid #3498db;
        }

        #footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }

        #footer-nav {
            display: flex;
            justify-content: space-evenly;
            background-color: #34495e;
            padding: 10px;
        }

        .footer-link {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }

        .footer-link:hover {
            color: #3498db;
        }
    </style>
</head>

<body>

    <header id="header">
        Vinesh Niburani
    </header>

    <nav id="navbar">
        <a href="login.html" class="nav-link" target="iframeContent">Login</a>
        <a href="#" class="nav-link">Register</a>
        <a href="#" class="nav-link">Details</a>
        <a href="#" class="nav-link">Careers</a>
        <a href="#" class="nav-link">About Us</a>
    </nav>

    <div id="main-content">
        <aside id="sidebar">
            <ul>
                <li><a href="https://www.linkedin.com" class="sidebar-link" target="iframeContent">LinkedIn</a></li>
                <li><a href="https://github.com" class="sidebar-link" target="iframeContent">GitHub</a></li>
                <li><a href="https://twitter.com" class="sidebar-link" target="iframeContent">Twitter</a></li>
                <li><a href="https://www.instagram.com" class="sidebar-link" target="iframeContent">Instagram</a></li>
                <li><a href="https://www.facebook.com" class="sidebar-link" target="iframeContent">Facebook</a></li>
            </ul>
        </aside>

        <section id="rightbar">
            <iframe id="iframeContent" name="iframeContent" src="https://www.linkedin.com" title="Content"></iframe>
        </section>

        <section id="leftbottom">
            <p>Myself</p>
            <hr />
            <div id="profile-pic">
                <img src="https://th.bing.com/th?id=OIP.wBKSmbXrxkWyiBU2HMvoQAHaJI&w=225&h=277&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2"
                    alt="Profile Picture">
            </div>
        </section>
    </div>

    <footer id="footer">
        Contact us at
    </footer>

    <nav id="footer-nav">
        <a href="#" class="footer-link">Instagram</a>
        <a href="#" class="footer-link">Facebook</a>
        <a href="#" class="footer-link">Twitter</a>
        <a href="#" class="footer-link">WhatsApp</a>
        <a href="#" class="footer-link">Contact</a>
    </nav>

</body>

</html>
